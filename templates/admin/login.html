{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{% static 'img/urlicon.webp' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Niranjan Rao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <form action="{% url 'custom_login' %}" method="post" id="login-form">
        {% csrf_token %}
        <h1 class="text-center">Admin Login</h1>
    
        {% if error %}
            <p class="alert alert-danger text-center">{{ error }}</p>
        {% endif %}
    
        <div class="form-row">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="form-control border border-1 border-black rounded-3 mb-2" placeholder="Username" required>
        </div>
    
        <div class="form-row">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control border border-1 border-black rounded-3 mb-2" placeholder="Password" required>
        </div>
    
        <div class="submit-row">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </form>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
