<!DOCTYPE html>
<html>
<head>
    <title>New Contact Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-primary">New Contact Form Submission</h2>
        <p class="text-muted">You have received a new message from your website.</p>

        <div class="border rounded p-3 bg-light">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Message:</strong> {{ message }}</p>
        </div>

        <p class="mt-3 mb-0">Best Regards, Niranjan Rao | 🌐 <a href="http://www.niranjan.cloud">www.niranjan.cloud</a></p>
    </div>
</body>
</html>
